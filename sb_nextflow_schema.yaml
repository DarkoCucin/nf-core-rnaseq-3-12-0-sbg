sbg:toolkit: "rnaseq"
sbg:toolkitVersion: "3.12.0"
doc: "## Introduction\n\n **rnaseq** is a bioinformatics pipeline that can be used to analyse RNA sequencing data obtained from organisms with a reference genome and annotation. This pipeline performs quality control (QC), trimming, (pseudo-)alignment, and produces a gene expression matrix and extensive QC report [1].\n\n*A list of **all inputs and parameters** with corresponding descriptions can be found at the bottom of this page.*\n\n***Please note that any cloud infrastructure costs resulting from app and pipeline executions, including the use of public apps, are the sole responsibility of you as a user. To avoid excessive costs, please read the app description carefully and set the app parameters and execution settings accordingly.***\n\n### Common Use Cases\n\n**rnaseq** pipeline, [3.12.0 release](https://github.com/nf-core/rnaseq/tree/3.12.0), is built using nextflow, and comprises the following steps:\n* Pre-processing:\n   * Merge re-sequenced FASTQ files (**[cat](https://www.linfo.org/cat.html)**);\n   * Sub-sample FASTQ files and auto-infer strandedness (**[fq](https://github.com/stjude-rust-labs/fq)**, **[Salmon](https://combine-lab.github.io/salmon/)**);\n   * Read QC (**[FastQC](https://www.bioinformatics.babraham.ac.uk/projects/fastqc/)**);\n   * UMI extraction (**[UMI-tools](https://github.com/CGATOxford/UMI-tools)**);\n   * Adapter and quality trimming (**[Trim Galore!](https://www.bioinformatics.babraham.ac.uk/projects/trim_galore/)** by default);\n   * Removal of genome contaminants (**[BBSplit](http://seqanswers.com/forums/showthread.php?t=41288)**);\n   * Removal of ribosomal RNA (**[SortMeRNA](https://github.com/biocore/sortmerna)**);\n* Genome alignment & quantification:\n    * **[STAR](https://github.com/alexdobin/STAR)** -> **[Salmon](https://combine-lab.github.io/salmon/)** - by default\n    * **[STAR](https://github.com/alexdobin/STAR)** -> **[RSEM](https://github.com/deweylab/RSEM)**\n    * **[HiSAT2](https://ccb.jhu.edu/software/hisat2/index.shtml)** -> **NO QUANTIFICATION**\n* Pseudo-alignment and quantification (**[Salmon](https://combine-lab.github.io/salmon/)**);\n* Post-processing:\n   * Sort and index alignments (**[SAMtools](https://sourceforge.net/projects/samtools/files/samtools/)**);\n   * UMI-based deduplication (**[UMI-tools](https://github.com/CGATOxford/UMI-tools)**);\n   * Duplicate read marking (**[picard MarkDuplicates](https://broadinstitute.github.io/picard/)**);\n   * Transcript assembly and quantification (**[StringTie](https://ccb.jhu.edu/software/stringtie/)**);\n   * Create bigWig coverage files (**[BEDTools](https://github.com/arq5x/bedtools2/)**, **[bedGraphToBigWig](http://hgdownload.soe.ucsc.edu/admin/exe/)**);\n* Final QC:\n  * Extensive quality control:\n    * **[RSeQC](http://rseqc.sourceforge.net/)** \n    * **[Qualimap](http://qualimap.bioinfo.cipf.es/)**\n    * **[dupRadar](https://bioconductor.org/packages/release/bioc/html/dupRadar.html)**\n    * **[Preseq](https://github.com/smithlabcode/preseq)**\n    * **[DESeq2](https://bioconductor.org/packages/release/bioc/html/DESeq2.html)**\n  * Present QC for raw read, alignment, gene biotype, sample similarity, and strand-specificity checks (**[MultiQC](http://multiqc.info/)**, **[R](https://www.r-project.org/)**).\n\n**rnaseq** can be run with different setups. Depending on the setup different input files and parameters are required:\n* If the **Profiles**(`-profile`) parameter is set to `test` or `test_full` value there are no additional required inputs.\n* If **iGenomes reference** (`--genome`) parameter is provided the following input file is required:\n  * **Samplesheet** (`--input`) - This is the file with information about the samples you would like to analyse before running a pipeline.\n* If none of the above-mentioned parameters are used, the following input files are required:\n     * **Samplesheet** (`--input`)\n     * **Genome FASTA** (`--fasta`) - a reference genome file of an organism that will be analyzed in FASTA, FA, FASTA.GZ, FA.GZ format.\n     * Annotation file - a gene annotation file in GTF or GFF3 format (`--gtf` or `--gff`)  corresponding to the **Genome FASTA** (`--fasta`) file.\n\nThe outputs of the **rnaseq** pipeline are: \n* **Reports** - output reports that are defined in the '[towerl.yml](https://github.com/nf-core/rnaseq/blob/3.12.0/tower.yml)' file. More about this file at [nf-core/rnaseq github](https://github.com/nf-core/rnaseq/tree/3.12.0).\n* **Output directory** - a directory where **rnaseq** outputs will be saved. The pipeline generates different subdirectories depending on the selected analysis steps. For more details about the output files and reports, please refer to the [output documentation](https://nf-co.re/rnaseq/3.12.0/docs/output).\n\n\n###Changes Introduced by Seven Bridges\n\n* Parameters that are classified as **Generic options** (except `--multiqc_config`) have been omitted from the wrapper.\n* Parameters that are classified as **Institutional config options** have been omitted from the wrapper.\n* Parameters that are used to add extra arguments to the specific modules (`--extra_trimgalore_args`, `--extra_fastp_args`, `--extra_star_align_args`, `--extra_salmon_quant_args`) have been omitted from the wrapper.\n* Two additional config files are present in the workflow directory (`sbg_large_number_samples` and `sbg_full`). They can be specified by the **Profiles** (`-profile`) parameter. These configurations can be used in a following use cases:\n  * `sbg_full` - This configuration is tailored to run pipeline efficiently with the `test_full` and similar datasets. The suggested number of parallel instances is 10.\n  * `sbg_large_number_samples`  - This configuration is made to run pipeline efficiently with the larger number of samples. It is optimized with the dataset which consists of 78 paired-end samples with the average size of 4.5GB per sample. The suggested number of parallel instances is variable but it is advisable to increase this number by one on every 10th sample. \n* All string inputs referring to file path or directory path in the pipeline documentation have been modified to File or Directory inputs in the wrapper.\n* Pipeline string inputs with limited options have been modified to Enum input type. \n* Pipeline boolean inputs whose default values are `true` are modified to Enum input type.\n* **Output directory name** (`--outdir`) parameter, that specifies the name of the output **Output directory**,  is set by default to *results*.\n* By default, the workflow is set to execute in multi-instance mode. Single-instance mode is not officially supported, but can be used. Please note that app schema has to be modified for successful task executions in this mode (output directory should be set to a string and explicitly collected as an output).\n* Task logs and intermediary data can be found in the [task logs page](https://docs.sevenbridges.com/docs/view-task-logs), where each process has their coressponding logs and files.\n* Cosmetic changes were made to input labels and doc strings.\n\n\n###Common Issues and Important Notes\n\n* In order to run the workflow, it is required to create a comma-separated samplesheet file containing sample information that will be analysed. For more information on how to prepare samplesheet for **rnaseq**, please consult their [documentation](https://nf-co.re/rnaseq/3.12.0/docs/usage/#samplesheet-input).\n* To analyse files located in the platform project, their project paths need to be added to the samplesheet. This can be done using **sbpack** command line tool ([sbpack installation guideline](https://docs.sevenbridges.com/docs/bring-nextflow-apps-to-the-platform#about-sbpack)). **sbmanifest** command can remap file paths contained within a manifest file to platform file locations. For example, to remap a samplesheet with two file columns, named fastq_1 and fastq_2, and upload it to the platform with the tag \"SampleSheet\", following command can be used:\n```\nsbmanifest --projectid user/project_id --sample-sheet /path/to/rnaseq_samplesheet.csv --columns fastq_1 fastq_2 -o rnaseq_samplesheet.csv -u --tags SampleSheet\n```\n* Files provided in the **Samplesheet** (`--input`) file must be processed with reference files obtained from the same organism.\n* Alongside the **Samplesheet** (`--input`) file , both the **BBSplit reference genomes list** (`--bbsplit_fasta_list`) and the **rRNA databases manifest** (`--ribo_database_manifest`) must also be generated using the `sbmanifest` command as described above.\n* Use **Save reference** (`--save_reference`) parameter to save additional reference files and indices needed for pipeline execution. These files can be used for future pipeline runs with data obtained from the same organism, significantly reducing processing time.\n* Specifying parameters through the **Parameters file** (`-params-file`) can save time in case of using the same pipeline settings for multiple runs. The example of this file can be found at [nf-core pipeline configuration documentation](https://nf-co.re/docs/usage/configuration#custom-configuration-files).\n* All parameters that have been omitted from the wrapper can be provided through **Parameters file** (`-params-file`) input.\n* **HISAT2 Build** requires significantly more memory (~ 200GB for human reference) when using splice sites and exons information. If a larger genome is used, consider supplying more memory to the **HISAT2_BUILD** process through the **HISAT2 Build memory** (`--hisat2_build_memory`) parameter.\n\n###Limitations\n\n- If a larger number of read files is provided in the **Samplesheet** (`--input`) file, the Euclidean distance plot produced by **DESEQ2_QC_STAR_SALMON**, **DESEQ2_QC_SALMON** and **DESEQ2_QC_RSEM**  will have overlapping labels for sample names on the X and Y axis. \n- The HTML report that is produced by **QUALIMAP_RNASEQ** does not contain any pictures related to this tool. This is the result of the failed connection between the qualimap server and Velsera Seven Bridges platform.\n- The following pipelineâ€™s parameters and input files are not tested: **UMI barcode pattern in read 2** (`--umitols_bc2_pattern`), **UMI separator** (`--umitols_umi_separator`), and **MultiQC config file** (`--multiqc_config`).\n\n###Performance benchmarking \n\nBenchmarking was performed on the dataset specified by the `test_full` option and on human RNA seq dataset of 78 paired-end samples ( Bio Project [PRJNA542148](https://www.ncbi.nlm.nih.gov/bioproject/PRJNA542148)). Human reference files obtained from the latest Ensembl release ([release 110](https://www.ensembl.org/Homo_sapiens/Info/Index)) were used as reference for the second dataset. **STAR** was used as the alignment algorithm and **Salmon** as the quantification tool. The task duration and cost greatly depend on the size and number of read files specified in the **Samplesheet**(`--input`) file. All tasks were run on on-demand AWS instances. The results of the benchmarking are presented in the following table: \n\n| Experiment type | Dataset used |  Reads size | Duration |  Cost - Instance + Disk | Maximum number of parallel instances | Profiles config | \n|:---------------:|:-----------:|:----------:|:--------:|:-----:|:----------:|:----------:|:----------:|\n|     RNA-Seq     | nf-core test full profile     |  16 x ~ 7.72 GB  |   8h 3min  | $ 45.94 + $ 9.53 | 10 | base |\n|     RNA-Seq     | nf-core test full profile    |  16 x ~ 7.72 GB   |   7h 6min   | $ 30.96 + $ 3.64  | 10 | sbg_full |\n|     RNA-Seq     | PRJNA542148    |  156 x ~ 2.1 GB  |    17h 5min   | $ 188.12 + $ 42.61  | 10 | base |\n|     RNA-Seq     | PRJNA542148    |  156 x ~ 2.1 GB  |    10h 1min   | $ 120.54 + $ 5.74  | 10 | sbg_large_number_samples |\n\n\n*Cost can be significantly reduced by using **spot instances**. Visit the [knowledge center](https://docs.sevenbridges.com/docs/about-spot-instances) for more details.*\n\n###References\n\n[1] [nf-core/rnaseq documentation](https://nf-co.re/rnaseq/3.12.0/)\n\n[2] [nf-core/rnaseq](https://zenodo.org/records/7998767)"
